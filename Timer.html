<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body style="text-align: center;">
    <div class="container">
        <h1>⏲️ Timer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <button class="btn btn-set" id="setBtn">Set Timer</button>
        </div>
        
        <div class="timer-display" id="display">00:05:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <button class="btn btn-back" onclick="window.location.href='focus.html'">← Back to main</button>
    </div>
    
    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let intervalId = null;
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const setBtn = document.getElementById('setBtn');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            const h = String(hours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');
            display.textContent = `${h}:${m}:${s}`;
        }
        
        function setTimer() {
            const h = parseInt(hoursInput.value) || 0;
            const m = parseInt(minutesInput.value) || 0;
            const s = parseInt(secondsInput.value) || 0;
            
            totalSeconds = h * 3600 + m * 60 + s;
            remainingSeconds = totalSeconds;
            
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
            }
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateDisplay();
        }
        
        function start() {
            if (!isRunning && remainingSeconds > 0) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                setBtn.disabled = true;
                
                intervalId = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(intervalId);
                        isRunning = false;
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                        hoursInput.disabled = false;
                        minutesInput.disabled = false;
                        secondsInput.disabled = false;
                        setBtn.disabled = false;
                        
                        // Save session data
                        saveSessionData(totalSeconds / 60);
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }
        
        function pause() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        function reset() {
            clearInterval(intervalId);
            isRunning = false;
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            setBtn.disabled = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            setTimer();
        }
        
        setBtn.addEventListener('click', setTimer);
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        
        // Initialize display
        setTimer();
        
        function saveSessionData(duration) {
            const subject = localStorage.getItem('selectedSubject') || 'Not Specified';
            const resultsKey = `results_Timer`;
            let results = [];
            
            const existingData = localStorage.getItem(resultsKey);
            if (existingData) {
                try {
                    results = JSON.parse(existingData);
                } catch (e) {
                    results = [];
                }
            }
            
            results.push({
                duration: Math.round(duration),
                subject: subject,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            });
            
            localStorage.setItem(resultsKey, JSON.stringify(results));
        }
    </script>
</body>
</html>
